<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>GDP網頁錢包</title>
 
    <link rel="stylesheet" type="text/css" href="wcss/wlt.css"/>
    <script type="text/javascript" src="js/login.js"></script>
</head>
 
<body>
<div class="header">

      <div class="for-sticky">
        
        <div class="col-md-2 col-xs-6 logo">
          <a href="index.html"><a class="navbar-brand" href="index.html"></a>
          <img alt="logo" class="logo-nav" src="images/gdp.png"></a>
        </div>
     
      </div>

      <button class="logout_button" id="logout_button">
        登出
      </button>
</div>
    

<div id="login_frame">
    
    <!-- <p id="image_logo"><img src="images/gdp.png" width="200px"></p> -->
 
    <form method="post" action="js/login.js">

        <p>
            <label class="label_input2">帳戶地址:</label>
        </p>

        <p>
            <label class="label_input2">帳戶餘額:</label>
        </p>
 
        <p>
            <label class="label_input">發送地址</label>
            <input type="text" id="userIDNumber" class="text_field"/>
        </p>

        <p>
            <label class="label_input">發送數量</label>
            <input type="text" id="userPassword" class="text_field"/>
        </p>
 
        <div id="login_control">
            
            <input type ="button" id="btn_send" onclick="javascript:location.href='signup.html'" value="送出交易"></input>
            
        </div>
    </form>
</div>
 
</body>
</html>
