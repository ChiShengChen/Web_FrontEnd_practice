<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">

        <!-- RWD -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GDP註冊頁面</title>
     
        <link rel="stylesheet" type="text/css" href="css/signup.css"/>
     
    </head>


    <body>
    <div id="login_frame">
    	<h2>創立帳戶</h2>
     
        <p id="image_logo"><img src="images/gdp.png" width="200px"></p>
     
        <form method="post" action="js/login.js">
     
            <p><label class="label_input">身分證字號</label><input type="text" id="userIDNumber" class="text_field"/></p>
            <p><label class="label_input">e-mail</label><input type="text" id="userEmail" class="text_field"/></p>
            <p><label class="label_input">設定密碼</label><input type="text" id="userPassword" class="text_field"/></p>
            <p><label class="label_input">確認密碼</label><input type="text" id="confirmPassword" class="text_field"/></p>
     
            <div id="login_control">
                
                <input type ="button" id="btn_submit" onclick="javascript:location.href='comemail.html'" value="確認送出"></input>
               
            </div>
        </form>
    </div>
     
    </body>

</html>
